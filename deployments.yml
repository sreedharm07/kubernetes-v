apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 5000

---
apiVersion: v1
kind: Service
metadata:
  name: serve
spec:
  selector:
    app: nginx
  ports:
    - port: 5000
      targetPort: 5000
  type: LoadBalancer